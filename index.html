<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Temperature</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 20px 30px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.5rem;
      color: #1a237e;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .current { color: #1ba34a; }
    .high { color: #e11d48; }
    .low { color: #2563eb; }
    .avg { color: #ca8a04; }

    small {
      display: block;
      font-size: 0.8rem;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸŒ± 4" Soil Temperature</h1>
    <div id="content">Loading...</div>
  </div>

  <script>
    (async () => {
      // ğŸ‘‡ Hard-code your logger name here
      const loggerName = "25x4gcityw";
      const url = `/.netlify/functions/soil-temp?name=${loggerName}`;
      
      const res = await fetch(url);
      const data = await res.json();

      const toF = c => Math.round((c * 9/5 + 32) * 10) / 10;

      const content = document.getElementById("content");

      if (data.error || data.note) {
        content.textContent = data.error || data.note;
        return;
      }

      content.innerHTML = `
        <p class="current">ğŸŒ¡ï¸ Current: <b>${toF(data.current.value)} Â°F</b>
        <small>at ${data.current.time}</small></p>

        <p class="high">â¬†ï¸ High: <b>${toF(data.high.value)} Â°F</b>
        <small>at ${data.high.time}</small></p>

        <p class="low">â¬‡ï¸ Low: <b>${toF(data.low.value)} Â°F</b>
        <small>at ${data.low.time}</small></p>

        <p class="avg">ğŸ“Š Average: <b>${toF(data.avg)} Â°F</b></p>
      `;
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ± 6" Soil Temperature</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a1325;
      color: #e6eef7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      width: min(92vw, 420px);
      background: #111f3b;
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,.6);
      padding: 20px;
      text-align: center;
    }
    .title { font-weight: 800; font-size: 20px; margin-bottom: 4px; }
    .sub { color: #9fb3c8; font-size: 14px; margin-bottom: 16px; }
    .row { padding: 14px 0; }
    .row + .row { border-top: 1px solid rgba(255,255,255,.08); }
    .label { font-weight: 700; }
    .val { font-weight: 800; font-size: 26px; margin: 4px 0; }
    .time { font-size: 12px; color: #9fb3c8; }
    .current .val { color: #33d17a; }
    .high .val { color: #ff5577; }
    .low .val { color: #4ea3ff; }
    .avg .val { color: #ffbf47; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ðŸŒ± 6" Soil Temperature</div>
    <div class="sub">Daily Summary</div>
    <div id="content">Loadingâ€¦</div>
  </div>

  <script>
    (async () => {
      const loggerName = "25x4gcityw";   // your logger name
      const tz = "America/Chicago";      // CST/CDT
      const url = `/.netlify/functions/soil-temp?name=${loggerName}&tz=${encodeURIComponent(tz)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error || data.note) {
          document.getElementById("content").textContent = data.error || data.note;
          return;
        }

        const toF = c => Math.round((c * 9/5 + 32) * 10) / 10;

        document.getElementById("content").innerHTML = `
          <div class="row current">
            <div class="label">Current</div>
            <div class="val">${toF(data.current.value)}Â°F</div>
            <div class="time">${data.current.time}</div>
          </div>
          <div class="row high">
            <div class="label">High</div>
            <div class="val">${toF(data.high.value)}Â°F</div>
            <div class="time">${data.high.time}</div>
          </div>
          <div class="row low">
            <div class="label">Low</div>
            <div class="val">${toF(data.low.value)}Â°F</div>
            <div class="time">${data.low.time}</div>
          </div>
          <div class="row avg">
            <div class="label">Average</div>
            <div class="val">${toF(data.avg)}Â°F</div>
          </div>
        `;
      } catch (e) {
        document.getElementById("content").textContent = "Fetch error: " + e.message;
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6" Soil Temperature</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a1325;
      --card: #111f3b;
      --muted: #9fb3c8;
      --border: rgba(255,255,255,.1);
      --divider: rgba(255,255,255,.08);
      --ok: #33d17a;
      --hi: #ff5577;
      --lo: #4ea3ff;
      --avg: #ffbf47;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: #e6eef7;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      width: min(92vw, 520px);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,.6);
      padding: 20px;
      text-align: center;
    }
    .title { font-weight: 800; font-size: 20px; margin-bottom: 12px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px; }
    .tile {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--divider);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    .tile .label {
      font-size: 12px;
      font-weight: 700;
      color: var(--muted);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: .02em;
    }
    .tile .val {
      font-size: 28px;
      font-weight: 900;
      margin: 2px 0;
    }
    .tile .time {
      font-size: 11px;
      color: var(--muted);
    }
    .current .val { color: var(--ok); }
    .high .val { color: var(--hi); }
    .low .val { color: var(--lo); }
    .avg .val { color: var(--avg); }

    /* Trends */
    .section h3 {
      margin: 4px 0 10px 0;
      font-size: 14px;
      font-weight: 800;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: .02em;
      color: var(--muted);
    }
    .trend-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .trend-tile {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--divider);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    .trend-tile .t-label {
      font-size: 12px;
      font-weight: 700;
      color: var(--muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: .02em;
    }
    .trend-tile .t-val {
      font-size: 24px;
      font-weight: 900;
      line-height: 1.1;
    }
    .t-up { color: var(--avg); }
    .t-down { color: var(--lo); }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">6" Soil Temperature</div>
    <div id="content">Loading…</div>
  </div>

  <script>
    (async () => {
      const loggerName = "25x4gcityw";         // your logger
      const tz = "America/Chicago";            // output TZ
      // If your timestamps are actually local device time, set parse=local
      const parseMode = "utc";                 // "utc" or "local"
      const url = `/.netlify/functions/soil-temp?name=${encodeURIComponent(loggerName)}&tz=America/Chicago&days=30&parse=local&_=${Date.now()}`;

      const toF = c => Math.round((c * 9/5 + 32) * 10) / 10;
      const deltaToF = dc => Math.round((dc * 9/5) * 10) / 10;
      const signed = n => (n > 0 ? `+${n}` : `${n}`);

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error || data.note) {
          document.getElementById("content").textContent = data.error || data.note;
          return;
        }

        const trendTile = (label, deltaC) => {
          if (deltaC === null || deltaC === undefined) {
            return `
              <div class="trend-tile">
                <div class="t-label">${label}</div>
                <div class="t-val">—</div>
              </div>`;
          }
          const dF = deltaToF(deltaC);
          const cls = dF >= 0 ? "t-up" : "t-down";
          return `
            <div class="trend-tile">
              <div class="t-label">${label}</div>
              <div class="t-val ${cls}">${signed(dF.toFixed(1))}°</div>
            </div>`;
        };

        document.getElementById("content").innerHTML = `
          <div class="grid">
            <div class="tile current">
              <div class="label">Current</div>
              <div class="val">${toF(data.current.value)}°F</div>
              <div class="time">${data.current.time}</div>
            </div>
            <div class="tile avg">
              <div class="label">Average (today)</div>
              <div class="val">${data.avg !== null ? toF(data.avg) : "—"}°F</div>
              <div class="time">${data.count ?? 0} readings</div>
            </div>
          </div>

          <div class="grid">
            <div class="tile high">
              <div class="label">High</div>
              <div class="val">${data.high ? toF(data.high.value) : "—"}°F</div>
              <div class="time">${data.high ? data.high.time : "—"}</div>
            </div>
            <div class="tile low">
              <div class="label">Low</div>
              <div class="val">${data.low ? toF(data.low.value) : "—"}°F</div>
              <div class="time">${data.low ? data.low.time : "—"}</div>
            </div>
          </div>

          <div class="section">
            <h3>Trends</h3>
            <div class="trend-grid">
              ${trendTile("7-day",  data.trend7d?.delta)}
              ${trendTile("30-day", data.trend30d?.delta)}
            </div>
          </div>
        `;
      } catch (e) {
        document.getElementById("content").textContent = "Fetch error: " + e.message;
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4&quot; Soil Temperature</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #1e3a8a;
    }
    .row {
      margin: 16px 0;
      padding: 12px;
      border-radius: 12px;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.04);
    }
    .label {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .value {
      font-size: 22px;
      font-weight: bold;
    }
    .time {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }
    .current { color: #16a34a; }
    .high { color: #e11d48; }
    .low { color: #2563eb; }
    .avg { color: #ca8a04; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ± 4&quot; Soil Temperature</h1>
    <div id="content">Loading...</div>
  </div>

  <script>
  (async () => {
    const url = '/.netlify/functions/soil-temp?name=25x4gcityw&depth=4&tz=America/Chicago';
    const res = await fetch(url);
    const data = await res.json();

    const toF = c => Math.round((c * 9/5 + 32) * 10) / 10; // Convert Â°C â†’ Â°F

    const content = document.getElementById("content");

    if (data.error || data.note) {
      content.textContent = data.error || data.note;
      return;
    }

    const currentF = toF(data.current.value);
    const highF = toF(data.high.value);
    const lowF = toF(data.low.value);
    const avgF = toF(data.avg);

    content.innerHTML = `
      <div class="row current">
        <div class="label">ðŸŒ¡ Current</div>
        <div class="value">${currentF} Â°F</div>
        <div class="time">at ${data.current.time}</div>
      </div>
      <div class="row high">
        <div class="label">â¬† High</div>
        <div class="value">${highF} Â°F</div>
        <div class="time">at ${data.high.time}</div>
      </div>
      <div class="row low">
        <div class="label">â¬‡ Low</div>
        <div class="value">${lowF} Â°F</div>
        <div class="time">at ${data.low.time}</div>
      </div>
      <div class="row avg">
        <div class="label">ðŸ“Š Average</div>
        <div class="value">${avgF} Â°F</div>
      </div>
    `;
  })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soil Temperature</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f4f9;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #2a5d8f;
    }
    .stat {
      font-size: 1.2rem;
      margin: 0.4rem 0;
    }
    .value {
      font-weight: bold;
      color: #333;
    }
    .time {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card" id="soil-card">
    <h1>4" Soil Temperature</h1>
    <p>Loading...</p>
  </div>

  <script>
  (async () => {
    const url = '/.netlify/functions/soil-temp?name=25x4gcityw&depth=4&tz=America/Chicago';
    const res = await fetch(url);
    const data = await res.json();

    const toF = c => Math.round((c * 9/5 + 32) * 10) / 10; // Celsius â†’ Fahrenheit

    const card = document.getElementById('soil-card');

    if (data.error || data.note) {
      card.innerHTML += `<p>${data.error || data.note}</p>`;
      return;
    }

    card.innerHTML = `
      <h1>${data.depthRequestedIn}" Soil Temperature</h1>
      <div class="stat">ðŸŒ¡ Current: <span class="value">${toF(data.current.value)} Â°F</span></div>
      <div class="time">at ${data.current.time}</div>

      <div class="stat">â¬† High: <span class="value">${toF(data.high.value)} Â°F</span></div>
      <div class="time">at ${data.high.time}</div>

      <div class="stat">â¬‡ Low: <span class="value">${toF(data.low.value)} Â°F</span></div>
      <div class="time">at ${data.low.time}</div>

      <div class="stat">ðŸ“Š Avg: <span class="value">${toF(data.avg)} Â°F</span></div>
    `;
  })();
  </script>
</body>
</html>

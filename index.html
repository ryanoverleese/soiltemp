<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>4" Soil Temperature</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0a1325; /* deep blue background */
      color: #e6eef7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: min(92vw, 400px);
      background: #111f3b;
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,.6);
      padding: 20px;
    }
    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .sub {
      text-align: center;
      font-size: 14px;
      color: #9fb3c8;
      margin-bottom: 16px;
    }
    .row {
      text-align: center;
      padding: 12px 0;
    }
    .row + .row {
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .label {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .val {
      font-size: 24px;
      font-weight: 700;
      margin: 2px 0;
    }
    .time {
      font-size: 12px;
      color: #9fb3c8;
    }
    .current .val { color: #33d17a; }
    .high .val { color: #ff5577; }
    .low .val { color: #4ea3ff; }
    .avg .val { color: #ffbf47; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ðŸŒ± 4" Soil Temperature</div>
    <div class="sub">Daily Summary</div>
    <div id="content">Loading...</div>
  </div>

  <script>
  (async () => {
    const loggerName = "25x4gcityw";  // your logger
    const tz = "America/Chicago";
    const url = `/.netlify/functions/soil-temp?name=${loggerName}&tz=${encodeURIComponent(tz)}`;
    const res = await fetch(url);
    const data = await res.json();

    if (data.error || data.note) {
      document.getElementById('content').textContent = data.error || data.note;
      return;
    }

    const toF = c => Math.round((c * 9/5 + 32) * 10) / 10;

    const html = `
      <div class="row current">
        <div class="label">Current</div>
        <div class="val">${toF(data.current.value)}Â°F</div>
        <div class="time">${data.current.time}</div>
      </div>
      <div class="row high">
        <div class="label">High</div>
        <div class="val">${toF(data.high.value)}Â°F</div>
        <div class="time">${data.high.time}</div>
      </div>
      <div class="row low">
        <div class="label">Low</div>
        <div class="val">${toF(data.low.value)}Â°F</div>
        <div class="time">${data.low.time}</div>
      </div>
      <div class="row avg">
        <div class="label">Average</div>
        <div class="val">${toF(data.avg)}Â°F</div>
      </div>
    `;

    document.getElementById('content').innerHTML = html;
  })();
  </script>
</body>
</html>
